<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div id="container">
        <div id="side">
            <div id="contant_header" class="contact">
                FRIENDS:
            </div>
            <div class="contact">
                Eminem
            </div>
            <div class="contact">
                Jay-Z
            </div>
            <div class="contact">
                Royce da 5'9
            </div>
            <div class="contact">
                Vin Jay
            </div>
        </div>
        <div id="chat">
            <div class="chat_item">
                <div class="sender">
                    <span class="text"> Hey</span>
                    <span class="time">14:00</span>
                </div>

            </div>
            <div class="chat_item">
                <div class="sender">
                    <span class="text"> hello ?!</span>
                    <span class="time">14:30</span>
                </div>
            </div>
            <div class="chat_item">
                <div class="reciever">
                    <span class="text"> sry.. been busy</span>
                    <span class="time">17:01</span>
                </div>
            </div>
            <div class="chat_item">
                <div class="reciever">
                    <span class="text"> i work too much... </span>
                    <span class="time">17:00</span>
                </div>
            </div>
            <div class="chat_item">
                <div class="sender">
                    <span class="text"> i dont care lol</span>
                    <span class="time">18:00</span>
                </div>
            </div>
        </div>
        <div id="message">
            <div id="input_div">
                <input id="text_input" type="text" placeholder="Type your msg here..">
            </div>
            <div id="send_div">
                <button id="send_btn"> SEND </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
